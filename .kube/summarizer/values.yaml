# Default values for summarizer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: "summarizer"
fullnameOverride: "summarizer"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

strategy:
  maxSurge: 1
  maxUnavailable: "50%"

minReadySeconds: 30

health:
  path: /healthz

containerPort: 5000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

virtualService:
  enabled: true
  gateway: app-gateway
  prefix: "/ai/summarizer"
  rewrite: "/summarizer"

resources:
  requests:
    cpu: 1
    memory: 10Gi

scaler:
  enabled: true
  min: 1
  max: 1
  targetAverageUtilization: 85

modelsPath: "/root/.cache/torch/transformers/"

baseEnv:
  - name: FLASK_PORT
    value: "5000"
  - name: FLASK_HOST
    value: "0.0.0.0"
  - name: PYTHONIOENCODING
    value: "utf-8"
  - name: PYTHONUNBUFFERED
    value: "1"
  - name: MODEL_ROOT_PATH
    value: "/models"
  - name: LIVE
    value: "1"

nodeSelector:
  "nvidia.com/gpu": "true"

tolerations:
  - key: "nvidia.com/gpu"
    operator: Equal
    value: "true"

affinity: {}

priorityClassName: 'normal'

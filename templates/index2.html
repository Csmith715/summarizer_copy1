<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Email Subject Line Creation</title>

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

  </head>
  <body>
    <div class="container">
        <h1 class="mt-5">Email Subject Line Creation</h1>
        <br>
        <br>
        <div class="btn-group" style="width:100%">
            <form action="https://ai.dev.contentware.com/summarizer/generate_blogs">
                <input type="submit" value="Blog Creator" />
            </form>
            <p>&ensp;</p>
            <form action="https://ai.dev.contentware.com/summarizer/generate_blog_topics">
                <input type="submit" value="Blog Topic Generation" />
            </form>
            <p>&ensp;</p>
            <form action="https://ai.dev.contentware.com/summarizer/generate_email_subject_lines">
                <input type="submit" value="Email Subject Line Generator" />
            </form>
            <p>&ensp;</p>
            <form action="https://ai.dev.contentware.com/summarizer/generate_sms_campaigns">
                <input type="submit" value="SMS Campaign Creator" />
            </form>
        </div>

        <br>
        <br>

      <p>An interface to create email subject lines based on the body of an email</p>

      <div class="row">
        <div class="col-lg-6">
          <form class="" action="{{ url_for('index2') }}" method="post">
            <div class="mb-3">
                <label for="email_content" class="form-label">Provide the body of an email</label>
                <textarea
                        name="email_content"
                        id="email_content"
                        placeholder="Email Body..."
                        rows="6"
                        cols="60"></textarea>
                <br>
                <label for="eslTopicNumber" class="form-label">Select the desired number of email subject lines</label>
                <input type="number" class="form-control" id="eslTopicNumber" name="eslTopicNumber" placeholder="5">
            </div>
            <input type="hidden" name="form1" value="form1">
            <button type="submit" id="emailSubjectButton" class="btn btn-primary">Generate Subject Lines</button>
          </form>
        </div>

        <div class="col-lg-6">
            {{written_subjectlines|safe}}
        </div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
